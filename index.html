<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1></h1>
        <div class="link-group">
            <a id="change_theme"><i class="ri-sun-fill"></i></a>
            <a id="github" href="https://github.com/parunchxi/"><i class="ri-github-fill"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="search">
                <i class="ri-map-pin-fill location-icon"></i>
                <input type="text" id="city">
            </div>
            <div id="weather_box" class="weather">
                <img src="" id="weather_icon" draggable="false">
                <div class="text">
                    <h1 id="temperature"></h1>
                    <p id="description"></p>
                </div>
                <div class="wrapper">
                    <div class="detail">
                        <i class="ri-contrast-drop-2-fill"></i>
                        <div>
                            <h1 id="humidity"></h1>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="ri-windy-fill"></i>
                        <div>
                            <h1 id="air_pressure"></h1>
                            <p>Air Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/changeTheme.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
